<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@300&family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!--postcard-->
        <div id="postcard">
            <!--upperside-->
            <div id="upperside">
                <!--Title-->
                <div id="title">
                    <h1>My Postcard</h1>
                </div>
                <!--4Geeks logo-->
                <div>
                    <img id="logo" src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"/>
                </div>
            </div>
            <!--mainbody-->
            <div id="mainbody">
                <!--Text-->
                <div>
                    <p>Look how awsome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!<br/><br/>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <!--Data-->
                <div id="data">
                    <input placeholder="Some Name" type="text" />
                    <input placeholder="Some Email" type="text" />
                    <input placeholder="Some Comment" type="text" />
                </div>
            </div>
            <!--lowerside-->
            <div id="lowerside">
                <!--Button-->
                <div>
                    <a class="bt" href="#">Send My Postcard</a>
                </div>
            </div>
        </div>
    </body>
</html>
